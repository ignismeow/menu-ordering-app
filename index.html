<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order menu</title>
    <link rel="stylesheet" href="index.css">
    <!-- Icons site -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </div>
    </header>
    <main>
        <section class="main-container">
            <div id="menu-container">
                <!-- items here -->
            </div>
            <div id="your-order-heading">
                <h2>Your Order</h2>                    
            </div>
            <div class="your-order-container" id="your-order-container"></div>
            <div class="total-price" id="total-price"></div>                
            <button class="complete-order-btn">Complete order</button>

                        <!-- Pop-up form for card details -->
            <div id="card-details-popup" class="popup hidden">
                <div class="popup-content">
                    <h3>Enter card details</h3>
                    <form id="payment-form">
                        <input type="text" placeholder="Enter your name" required id="name">
                        <input type="text" placeholder="Enter card number" required>
                        <input type="password" placeholder="Enter CVV" required>
                        <button type="submit">Pay</button>
                    </form>
                </div>
            </div>

                        <!-- Success message container -->
            <div id="order-success-message" class="success-message hidden">
                <p>Thanks, <span id="customer-name"></span>! Your order is on its way!</p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
